<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Irradiance Prediction</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    color:white;
}

/* COMMON */
.page{
    min-height:100vh;
    display:none;
    padding:40px;
}
.page.active{display:block}

.card{
    max-width:450px;
    margin:auto;
    background:rgba(0,0,0,0.45);
    padding:25px;
    border-radius:18px;
    box-shadow:0 0 35px rgba(0,0,0,0.6);
}

h1,h2{text-align:center}

button{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:10px;
    font-size:15px;
    font-weight:bold;
    cursor:pointer;
}

input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:8px;
    border:none;
}

.status{
    margin-top:15px;
    font-size:13px;
    line-height:1.5;
}

.result{
    margin-top:15px;
    padding-left:10px;
    border-left:4px solid #fff;
}

/* HOME */
#home{
    background:linear-gradient(135deg,#ff8008,#ffc837,#ff0080);
}

/* LOCATION PAGE */
#locations{
    background:linear-gradient(135deg,#00c6ff,#0072ff,#00ffcc);
}

/* PREDICTION */
#predict{
    background-size:cover;
    background-position:center;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="page active" id="home">
    <div class="card">
        <h1>üåû Solar Irradiance Prediction</h1>
        <p style="text-align:center;">
            Multi-Location Solar Forecasting System<br>
            Frontend Demonstration Project
        </p>
        <button onclick="goLocations()">Enter System</button>
    </div>
</div>

<!-- LOCATION BUTTONS -->
<div class="page" id="locations">
    <div class="card">
        <h2>Select Location</h2>

        <button onclick="openPredict('Nellore',0)">Nellore</button>
        <button onclick="openPredict('Chennai',1)">Chennai</button>
        <button onclick="openPredict('Hyderabad',2)">Hyderabad</button>
        <button onclick="openPredict('Bangalore',3)">Bangalore</button>
        <button onclick="openPredict('Vijayawada',4)">Vijayawada</button>
        <button onclick="openPredict('Visakhapatnam',5)">Visakhapatnam</button>
        <button onclick="openPredict('Tirupati',6)">Tirupati</button>
        <button onclick="openPredict('Guntur',7)">Guntur</button>
        <button onclick="openPredict('Kurnool',8)">Kurnool</button>
        <button onclick="openPredict('Rajahmundry',9)">Rajahmundry</button>

        <button onclick="goHome()" style="margin-top:20px;">‚¨Ö Back</button>
    </div>
</div>

<!-- PREDICTION PAGE -->
<div class="page" id="predict">
    <div class="card">
        <h2 id="title"></h2>

        <input type="time" id="time" value="12:00">

        <button onclick="predict()">Predict Solar Irradiance</button>

        <div class="status" id="status"></div>
        <div class="result" id="result"></div>

        <button onclick="goLocations()" style="margin-top:15px;">‚¨Ö Change Location</button>
    </div>
</div>

<script>
const gradients = [
 "linear-gradient(135deg,#ff512f,#f09819)",
 "linear-gradient(135deg,#fceabb,#f8b500)",
 "linear-gradient(135deg,#00c6ff,#0072ff)",
 "linear-gradient(135deg,#43cea2,#185a9d)",
 "linear-gradient(135deg,#ff416c,#ff4b2b)",
 "linear-gradient(135deg,#1fa2ff,#12d8fa,#a6ffcb)",
 "linear-gradient(135deg,#f7971e,#ffd200)",
 "linear-gradient(135deg,#56ab2f,#a8e063)",
 "linear-gradient(135deg,#c31432,#240b36)",
 "linear-gradient(135deg,#141e30,#243b55)"
];

let currentLocation = "";

function show(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function goHome(){ show('home'); }
function goLocations(){ show('locations'); }

function openPredict(loc,index){
    currentLocation = loc;
    document.getElementById("predict").style.background = gradients[index];
    document.getElementById("title").innerText = "üìç " + loc;
    document.getElementById("status").innerHTML="";
    document.getElementById("result").innerHTML="";
    show('predict');
}

function rand(min,max){ return Math.random()*(max-min)+min; }

async function predict(){
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    status.innerHTML="";
    result.innerHTML="";

    const hour = parseInt(document.getElementById("time").value.split(":")[0]);

    status.innerHTML += "üåê Fetching weather data for "+currentLocation+"...<br>";
    await new Promise(r=>setTimeout(r,600));

    const tempC = rand(25,38);
    const hum = rand(40,75);
    const pres = rand(1005,1018);

    status.innerHTML += "ü§ñ Running solar irradiance model...<br>";
    await new Promise(r=>setTimeout(r,700));

    let ir;
    if(hour>=6 && hour<9) ir=rand(200,450);
    else if(hour<12) ir=rand(500,750);
    else if(hour<15) ir=rand(750,1000);
    else if(hour<17) ir=rand(400,650);
    else if(hour<18) ir=rand(200,350);
    else ir=rand(5,50);

    const tempF = tempC*9/5+32;
    const mmHg = pres*0.75006;

    result.innerHTML = `
        <b>Predicted Solar Irradiance</b><br>
        <span style="font-size:20px;color:#ffeb3b;">
        ${ir.toFixed(2)} W/m¬≤
        </span><br><br>
        üå° ${tempC.toFixed(1)} ¬∞C | ${tempF.toFixed(1)} ¬∞F<br>
        üíß ${hum.toFixed(0)} %<br>
        üå¨ ${pres.toFixed(0)} hPa | ${mmHg.toFixed(1)} mmHg
    `;
}
</script>

</body>
</html>
