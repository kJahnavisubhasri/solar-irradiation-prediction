<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Irradiance Prediction</title>

<style>
html,body{
    margin:0;
    padding:0;
    font-family: 'Segoe UI', sans-serif;
    color:white;
}

.page{
    min-height:100vh;
    display:none;
    padding:40px;
}

.page.active{
    display:block;
}

.center{
    max-width:420px;
    margin:auto;
    background:rgba(0,0,0,0.45);
    padding:25px;
    border-radius:15px;
    box-shadow:0 0 30px rgba(0,0,0,0.5);
}

h1,h2{
    text-align:center;
}

select,button,input{
    width:100%;
    padding:10px;
    margin-top:12px;
    border:none;
    border-radius:8px;
    font-size:14px;
}

button{
    background:white;
    font-weight:bold;
    cursor:pointer;
}

.status{
    margin-top:15px;
    font-size:13px;
    line-height:1.5;
}

.result{
    margin-top:15px;
    font-size:16px;
    border-left:4px solid white;
    padding-left:10px;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="page active" id="home"
style="background:linear-gradient(135deg,#ff512f,#dd2476,#6a11cb);">
    <div class="center">
        <h1>üåû Solar Irradiance Prediction</h1>
        <p style="text-align:center;">
            Multi-Location Solar Forecasting System<br>
            Frontend Simulation Project
        </p>
        <button onclick="openSelector()">Enter System</button>
    </div>
</div>

<!-- LOCATION SELECT -->
<div class="page" id="selector"
style="background:linear-gradient(135deg,#11998e,#38ef7d);">
    <div class="center">
        <h2>Select Location</h2>
        <select id="loc">
            <option>Nellore</option>
            <option>Chennai</option>
            <option>Hyderabad</option>
            <option>Bangalore</option>
            <option>Vijayawada</option>
            <option>Visakhapatnam</option>
            <option>Tirupati</option>
            <option>Guntur</option>
            <option>Kurnool</option>
            <option>Rajahmundry</option>
        </select>
        <button onclick="openLocation()">Open Location Page</button>
    </div>
</div>

<!-- LOCATION PAGE -->
<div class="page" id="locationPage">
    <div class="center">
        <h2 id="locTitle"></h2>

        <input type="time" id="time" value="12:00">

        <button onclick="predict()">Predict Solar Irradiance</button>

        <div class="status" id="status"></div>
        <div class="result" id="result"></div>

        <button onclick="goBack()" style="margin-top:15px;">‚¨Ö Back</button>
    </div>
</div>

<script>
const gradients = [
 "linear-gradient(135deg,#ff512f,#f09819)",
 "linear-gradient(135deg,#fceabb,#f8b500)",
 "linear-gradient(135deg,#00c6ff,#0072ff)",
 "linear-gradient(135deg,#43cea2,#185a9d)",
 "linear-gradient(135deg,#7f00ff,#e100ff)",
 "linear-gradient(135deg,#ff416c,#ff4b2b)",
 "linear-gradient(135deg,#56ab2f,#a8e063)",
 "linear-gradient(135deg,#141e30,#243b55)",
 "linear-gradient(135deg,#c31432,#240b36)",
 "linear-gradient(135deg,#1fa2ff,#12d8fa,#a6ffcb)"
];

let currentLocation = "";

function show(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function openSelector(){
    show('selector');
}

function openLocation(){
    currentLocation = document.getElementById("loc").value;
    const index = document.getElementById("loc").selectedIndex;

    document.getElementById("locationPage").style.background = gradients[index];
    document.getElementById("locTitle").innerText = "üìç " + currentLocation;

    document.getElementById("status").innerHTML = "";
    document.getElementById("result").innerHTML = "";

    show('locationPage');
}

function goBack(){
    show('selector');
}

function rand(min,max){ return Math.random()*(max-min)+min; }

async function predict(){
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    status.innerHTML = "";

    const hour = parseInt(document.getElementById("time").value.split(":")[0]);

    status.innerHTML += "üîÑ Fetching weather data...<br>";
    await new Promise(r=>setTimeout(r,600));

    const tempC = rand(26,38);
    const hum = rand(40,75);
    const pres = rand(1005,1018);

    status.innerHTML += "ü§ñ Running solar model...<br>";
    await new Promise(r=>setTimeout(r,700));

    let ir;
    if(hour>=6 && hour<9) ir=rand(200,450);
    else if(hour<12) ir=rand(500,750);
    else if(hour<15) ir=rand(750,1000);
    else if(hour<17) ir=rand(400,650);
    else if(hour<18) ir=rand(200,350);
    else ir=rand(5,50);

    const tempF = tempC*9/5+32;

    result.innerHTML = `
    <b>Solar Irradiance:</b> ${ir.toFixed(2)} W/m¬≤<br><br>
    üå° ${tempC.toFixed(1)} ¬∞C | ${tempF.toFixed(1)} ¬∞F<br>
    üíß ${hum.toFixed(0)} %<br>
    üå¨ ${pres.toFixed(0)} hPa
    `;
}
</script>

</body>
</html>
