<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Irradiance Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 850px;
    margin: 60px auto;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
}

h1, h2 {
    text-align: center;
}

button {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    font-weight: 700;
    background: #ffcc00;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 25px;
}

#loaderBox {
    display: none;
    margin-top: 25px;
}

.progress {
    height: 18px;
    background: rgba(255,255,255,0.3);
    border-radius: 10px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: #ffcc00;
    transition: width 0.4s ease;
}

#statusText {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}

#resultBox {
    display: none;
    margin-top: 30px;
    padding: 22px;
    background: rgba(0,0,0,0.35);
    border-radius: 12px;
    font-size: 18px;
    text-align: center;
}

.about-section {
    margin-top: 45px;
    text-align: center;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
<h1>Solar Irradiance Prediction</h1>
<p style="text-align:center;">Final Year Engineering Project – Smart Energy Forecasting</p>

<button onclick="predict()">Predict Automatically</button>

<div id="loaderBox">
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="statusText"></div>
</div>

<div id="resultBox"></div>

<div class="about-section">
<h2>Data Source</h2>
<p>
Real-time weather parameters are fetched from
<a href="https://openweathermap.org/api" target="_blank" style="color:#ffcc00;">
OpenWeatherMap Public API
</a>.
</p>
<p>
Date and time values are obtained automatically from the system clock.
</p>
</div>
</div>

<script>
// ================= CONFIGURATION =================
const API_KEY = "c496bebd5c46436a46cfcf73165493d6";
const CITY = "Nellore";
// ================================================

// Fetch weather data
async function getWeatherData() {
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${API_KEY}&units=metric`;
    const response = await fetch(url);
    const data = await response.json();

    if (data.cod !== 200) {
        throw new Error("Weather fetch failed");
    }

    return {
        temp: data.main.temp,
        pressure: data.main.pressure,
        humidity: data.main.humidity,
        wind: data.wind.deg || 0
    };
}

// Get system time
function getTimeData() {
    const now = new Date();
    return {
        hour: now.getHours(),
        day: now.getDate(),
        month: now.getMonth() + 1
    };
}

// Irradiance model (data-driven logic)
function calculateIrradiance(hour, temp, humidity) {
    if (hour >= 6 && hour < 10)
        return 250 + temp * 7 - humidity * 1.5;

    if (hour >= 10 && hour <= 15)
        return 600 + temp * 9 - humidity * 2;

    if (hour > 15 && hour <= 18)
        return 350 + temp * 6 - humidity * 1.2;

    return 0;
}

// Progress animation
function step(percent, text) {
    return new Promise(resolve => {
        setTimeout(() => {
            progressBar.style.width = percent + "%";
            statusText.innerText = text;
            resolve();
        }, 700);
    });
}

// Main prediction function
async function predict() {
    resultBox.style.display = "none";
    loaderBox.style.display = "block";
    progressBar.style.width = "0%";

    try {
        await step(10, "Initializing system...");
        await step(25, "Fetching system time...");
        const time = getTimeData();

        await step(40, "Fetching temperature data...");
        await step(55, "Fetching humidity data...");
        await step(65, "Fetching pressure data...");
        await step(75, "Fetching wind direction...");
        const weather = await getWeatherData();

        await step(90, "Running irradiance prediction model...");
        const irradiance = calculateIrradiance(
            time.hour,
            weather.temp,
            weather.humidity
        );

        await step(100, "Prediction completed successfully");

        loaderBox.style.display = "none";
        resultBox.style.display = "block";

        resultBox.innerHTML = `
        <b>System Status: Data Retrieved Successfully</b><br><br>
        <b>Location:</b> ${CITY}<br>
        <b>Hour:</b> ${time.hour}<br>
        <b>Temperature:</b> ${weather.temp} °C<br>
        <b>Pressure:</b> ${weather.pressure} hPa<br>
        <b>Humidity:</b> ${weather.humidity} %<br>
        <b>Wind Direction:</b> ${weather.wind} °<br><br>
        <b>Predicted Solar Irradiance:</b><br>
        ${irradiance.toFixed(2)} W/m²
        `;
    }
    catch (error) {
        loaderBox.style.display = "none";
        resultBox.style.display = "block";
        resultBox.innerHTML =
            "System Error: Unable to retrieve live weather data.";
    }
}
</script>

</body>
</html>
