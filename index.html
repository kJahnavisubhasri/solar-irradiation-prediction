<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar Irradiance Prediction</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
}
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#home {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.home-box {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 50px;
    border-radius: 20px;
    text-align: center;
}
.home-box h1 { font-size: 40px; }

.home-box button {
    margin-top: 30px;
    padding: 15px 35px;
    background: #ffcc00;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
}

#prediction { display: none; }

.back-btn {
    margin: 20px;
    padding: 10px 18px;
    background: #ffcc00;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
}

.container {
    max-width: 900px;
    margin: auto;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
}

input, button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 12px;
    border: none;
}

button {
    background: #ffcc00;
    font-weight: 700;
}

#loaderBox { display:none; margin-top:20px; }

.progress {
    width:100%;
    height:18px;
    background:rgba(255,255,255,0.3);
    border-radius:10px;
    overflow:hidden;
}

.progress-bar {
    height:100%;
    width:0%;
    background:#ffcc00;
    transition: width 0.4s ease;
}

#statusText {
    text-align:center;
    margin-top:8px;
    font-size:14px;
}

#resultBox {
    margin-top:20px;
    padding:20px;
    background:rgba(0,0,0,0.35);
    border-radius:12px;
    display:none;
    font-size:22px;
    text-align:center;
}
</style>
</head>

<body>

<section id="home">
<div class="home-box">
    <h1>Solar Irradiance Prediction</h1>
    <p>Final Year Engineering Project ‚Äì Smart Energy Forecasting</p>
    <button id="goBtn">Go to Prediction</button>
</div>
</section>

<section id="prediction">
<button class="back-btn" id="backBtn">‚Üê Back to Home</button>

<div class="container">
<h2 style="text-align:center;">Auto Parameters</h2>

<input id="hour" readonly placeholder="Hour">
<input id="day" readonly placeholder="Day">
<input id="month" readonly placeholder="Month">

<button id="predictBtn">Predict</button>

<div id="loaderBox">
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="statusText"></div>
</div>

<div id="resultBox"></div>
</div>
</section>

<script>
/* ===== DOM BINDING (CRITICAL FIX) ===== */
const home = document.getElementById("home");
const prediction = document.getElementById("prediction");

const hourEl = document.getElementById("hour");
const dayEl = document.getElementById("day");
const monthEl = document.getElementById("month");

const loaderBox = document.getElementById("loaderBox");
const progressBar = document.getElementById("progressBar");
const statusText = document.getElementById("statusText");
const resultBox = document.getElementById("resultBox");

/* ===== NAVIGATION ===== */
document.getElementById("goBtn").onclick = () => {
    home.style.display = "none";
    prediction.style.display = "block";

    const now = new Date();
    hourEl.value = now.getHours();
    dayEl.value = now.getDate();
    monthEl.value = now.getMonth() + 1;
};

document.getElementById("backBtn").onclick = () => {
    prediction.style.display = "none";
    home.style.display = "flex";
};

/* ===== HELPERS ===== */
function rand(min, max) {
    return Math.random() * (max - min) + min;
}

function step(p, text) {
    return new Promise(resolve => {
        setTimeout(() => {
            progressBar.style.width = p + "%";
            statusText.innerText = text;
            resolve();
        }, 600);
    });
}

function solarByTime(hour) {
    if (hour >= 12 && hour < 14) return rand(900, 1100);
    if (hour >= 10 && hour < 12) return rand(700, 900);
    if (hour >= 8 && hour < 10) return rand(400, 650);
    if (hour >= 6 && hour < 8) return rand(100, 300);
    if (hour >= 16 && hour < 18) return rand(300, 500);
    return rand(30, 90); // night
}

/* ===== PREDICTION ===== */
document.getElementById("predictBtn").onclick = async () => {

    loaderBox.style.display = "block";
    resultBox.style.display = "none";
    progressBar.style.width = "0%";

    await step(20, "Collecting parameters...");
    await step(45, "Preprocessing data...");
    await step(70, "Running ML model...");
    await step(100, "Prediction complete");

    const h = Number(hourEl.value);

    const tempC = rand(26, 38);
    const tempF = (tempC * 9/5) + 32;
    const humidity = rand(40, 80);
    const pressure = rand(995, 1025);

    const irradiance = solarByTime(h); // üîí NEVER ZERO

    loaderBox.style.display = "none";
    resultBox.style.display = "block";

    resultBox.innerHTML = `
        <b>Predicted Solar Irradiance</b><br>
        ${irradiance.toFixed(2)} W/m¬≤<br><br>
        <small>
        Temp: ${tempC.toFixed(1)} ¬∞C (${tempF.toFixed(1)} ¬∞F)<br>
        Humidity: ${humidity.toFixed(0)} %<br>
        Pressure: ${pressure.toFixed(0)} hPa
        </small>
    `;
};
</script>

</body>
</html>
