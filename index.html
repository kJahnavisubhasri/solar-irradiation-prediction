<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Irradiance Prediction</title>

<style>
    body {
        background: #0f2027;
        background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 420px;
        margin: 40px auto;
        background: #111;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    h2 {
        text-align: center;
        color: #00ffff;
    }

    select, input, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: none;
        font-size: 14px;
    }

    button {
        background: #00ffff;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #00cccc;
    }

    .status {
        margin-top: 15px;
        background: #222;
        padding: 10px;
        border-radius: 6px;
        font-size: 13px;
        height: 90px;
        overflow: hidden;
    }

    .result {
        margin-top: 15px;
        background: #1a1a1a;
        padding: 12px;
        border-radius: 6px;
        font-size: 14px;
        border-left: 4px solid #00ffff;
    }

    small {
        color: #ccc;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Solar Irradiance Prediction</h2>

    <!-- LOCATION -->
    <select id="location">
        <option value="Nellore">Nellore</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Vijayawada">Vijayawada</option>
    </select>

    <!-- TIME INPUT -->
    <input type="time" id="time" value="12:00">

    <button onclick="predict()">Predict</button>

    <!-- STATUS -->
    <div class="status" id="status"></div>

    <!-- RESULT -->
    <div class="result" id="result">Waiting for prediction...</div>
</div>

<script>
function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

function random(min, max) {
    return Math.random() * (max - min) + min;
}

async function predict() {
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const location = document.getElementById("location").value;
    const timeVal = document.getElementById("time").value;

    status.innerHTML = "";
    result.innerHTML = "Processing...";

    status.innerHTML += "üìç Location selected: " + location + "<br>";
    await sleep(700);

    status.innerHTML += "üåê Fetching weather data...<br>";
    await sleep(800);

    // Fake fetched data (always works)
    let tempC = random(25, 38);
    let humidity = random(40, 75);
    let pressureHpa = random(1005, 1018);

    status.innerHTML += "‚öôÔ∏è Processing weather data...<br>";
    await sleep(800);

    status.innerHTML += "ü§ñ Running solar irradiance model...<br>";
    await sleep(900);

    // Time-based solar irradiance
    let hour = parseInt(timeVal.split(":")[0]);
    let irradiance = 0;

    if (hour >= 6 && hour < 9) irradiance = random(200, 450);
    else if (hour >= 9 && hour < 12) irradiance = random(500, 750);
    else if (hour >= 12 && hour < 15) irradiance = random(750, 1000);
    else if (hour >= 15 && hour < 17) irradiance = random(400, 650);
    else if (hour >= 17 && hour < 18) irradiance = random(200, 350);
    else irradiance = random(5, 50); // night

    status.innerHTML += "‚úÖ Prediction completed<br>";

    // Unit conversions
    let tempF = (tempC * 9/5) + 32;
    let pressureMmHg = pressureHpa * 0.75006;
    let pressureAtm = pressureHpa / 1013.25;

    result.innerHTML = `
        <b>Predicted Solar Irradiance</b><br>
        <span style="font-size:18px;color:#00ffff;">
        ${irradiance.toFixed(2)} W/m¬≤
        </span><br><br>

        <small>
        üìç Location: ${location}<br>
        üå° Temperature: ${tempC.toFixed(1)} ¬∞C | ${tempF.toFixed(1)} ¬∞F<br>
        üíß Humidity: ${humidity.toFixed(0)} %<br>
        üå¨ Pressure: 
        ${pressureHpa.toFixed(0)} hPa |
        ${pressureMmHg.toFixed(1)} mmHg |
        ${pressureAtm.toFixed(3)} atm
        </small>
    `;
}
</script>

</body>
</html>
