<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar Irradiance Prediction</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
}
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
#home {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.home-box {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
}
.home-box button {
    margin-top: 30px;
    padding: 15px 35px;
    background: #ffcc00;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
}
#prediction { display:none; }
.back-btn {
    margin: 20px;
    padding: 10px 18px;
    background: #ffcc00;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
}
.container {
    max-width: 900px;
    margin: auto;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
}
input, button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 12px;
    border: none;
}
button {
    background: #ffcc00;
    font-weight: 700;
}
#loaderBox { display:none; margin-top:20px; }
.progress {
    width:100%;
    height:18px;
    background:rgba(255,255,255,0.3);
    border-radius:10px;
}
.progress-bar {
    height:100%;
    width:0%;
    background:#ffcc00;
}
#resultBox {
    margin-top:20px;
    padding:20px;
    background:rgba(0,0,0,0.35);
    border-radius:12px;
    display:none;
    font-size:22px;
    text-align:center;
}
</style>
</head>

<body>

<section id="home">
<div class="home-box">
    <h1>Solar Irradiance Prediction</h1>
    <p>Final Year Engineering Project</p>
    <button onclick="openPrediction()">Go to Prediction</button>
</div>
</section>

<section id="prediction">
<button class="back-btn" onclick="goHome()">← Back</button>

<div class="container">
<input type="number" id="hour" placeholder="Hour (0-23)">
<input type="number" id="day" placeholder="Day">
<input type="number" id="month" placeholder="Month">

<button onclick="predict()">Predict</button>

<div id="loaderBox">
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="statusText"></div>
</div>

<div id="resultBox"></div>
</div>
</section>

<script>
const loaderBox = document.getElementById("loaderBox");
const progressBar = document.getElementById("progressBar");
const statusText = document.getElementById("statusText");
const resultBox = document.getElementById("resultBox");

function openPrediction(){
    document.getElementById("home").style.display="none";
    document.getElementById("prediction").style.display="block";
}

function goHome(){
    document.getElementById("prediction").style.display="none";
    document.getElementById("home").style.display="flex";
}

function step(p,text){
    return new Promise(resolve=>{
        setTimeout(()=>{
            progressBar.style.width=p+"%";
            statusText.innerText=text;
            resolve();
        },600);
    });
}

async function predict(){
    loaderBox.style.display="block";
    resultBox.style.display="none";
    progressBar.style.width="0%";

    await step(20,"Collecting inputs...");
    await step(40,"Fetching solar data...");
    await step(60,"Loading model...");
    await step(80,"Running prediction...");
    await step(100,"Done");

    // Nellore coordinates
    const lat = 14.44;
    const lon = 79.99;

    const url =
    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=shortwave_radiation&forecast_days=1`;

    const res = await fetch(url);
    const data = await res.json();

    const values = data.hourly.shortwave_radiation;
    const avg = values.reduce((a,b)=>a+b,0)/values.length;

    loaderBox.style.display="none";
    resultBox.style.display="block";
    resultBox.innerHTML = `Predicted Solar Irradiance:<br><b>${avg.toFixed(2)} W/m²</b>`;
}
</script>

</body>
</html>
