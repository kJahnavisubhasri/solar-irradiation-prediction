<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar Irradiance Prediction</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
}
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#home {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.home-box {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
}
.home-box h1 {
    font-size: 40px;
    font-weight: 700;
}
.home-box p {
    opacity: 0.9;
}
.home-box button {
    margin-top: 30px;
    padding: 15px 35px;
    background: #ffcc00;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
}

#prediction { display: none; }

.back-btn {
    margin: 20px;
    padding: 10px 18px;
    background: #ffcc00;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
}

header {
    text-align: center;
    padding: 30px 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
}

input, select, button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
}

input, select {
    background: rgba(255,255,255,0.9);
}

button {
    background: #ffcc00;
    font-weight: 700;
    cursor: pointer;
}

#loaderBox {
    display:none;
    margin-top:20px;
}
.progress {
    width:100%;
    height:18px;
    background:rgba(255,255,255,0.3);
    border-radius:10px;
    overflow:hidden;
}
.progress-bar {
    height:100%;
    width:0%;
    background:#ffcc00;
    transition: width 0.4s ease;
}
#statusText {
    text-align:center;
    margin-top:8px;
    font-size:14px;
}

#resultBox {
    margin-top:20px;
    padding:20px;
    background:rgba(0,0,0,0.35);
    border-radius:12px;
    display:none;
    font-size:20px;
    text-align:center;
}

footer {
    text-align:center;
    margin-top:40px;
    opacity:0.8;
    padding-bottom:20px;
}
</style>
</head>

<body>

<!-- HOME -->
<section id="home">
<div class="home-box">
    <h1>Solar Irradiance Prediction</h1>
    <p>Final Year Engineering Project – Smart Energy Forecasting</p>
    <button onclick="openPrediction()">Go to Prediction</button>
</div>
</section>

<!-- PREDICTION -->
<section id="prediction">
<button class="back-btn" onclick="goHome()">← Back to Home</button>

<header>
    <h1>Solar Irradiance Prediction</h1>
    <p>Auto Weather Data + ML Simulation</p>
</header>

<div class="container">

<h3 style="text-align:center;">Select Location</h3>

<select id="location">
    <option value="nellore">Nellore</option>
    <option value="chennai">Chennai</option>
    <option value="bangalore">Bangalore</option>
    <option value="hyderabad">Hyderabad</option>
    <option value="vizag">Visakhapatnam</option>
</select>

<input id="hour" placeholder="Hour (auto)" disabled>
<input id="day" placeholder="Day (auto)" disabled>
<input id="month" placeholder="Month (auto)" disabled>

<button onclick="predict()">Predict</button>

<div id="loaderBox">
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="statusText"></div>
</div>

<div id="resultBox"></div>

</div>

<footer>© 2025 Solar Prediction Project</footer>
</section>

<script>
// ---------- ELEMENTS ----------
const loaderBox = document.getElementById("loaderBox");
const progressBar = document.getElementById("progressBar");
const statusText = document.getElementById("statusText");
const resultBox = document.getElementById("resultBox");
const locationSelect = document.getElementById("location");

// ---------- LOCATIONS ----------
const locations = {
    nellore: { lat: 14.44, lon: 79.99 },
    chennai: { lat: 13.08, lon: 80.27 },
    bangalore: { lat: 12.97, lon: 77.59 },
    hyderabad: { lat: 17.38, lon: 78.48 },
    vizag: { lat: 17.69, lon: 83.22 }
};

// ---------- NAV ----------
function openPrediction() {
    document.getElementById("home").style.display = "none";
    document.getElementById("prediction").style.display = "block";

    const now = new Date();
    hour.value = now.getHours();
    day.value = now.getDate();
    month.value = now.getMonth() + 1;
}

function goHome() {
    document.getElementById("prediction").style.display = "none";
    document.getElementById("home").style.display = "flex";
}

// ---------- STEP ----------
function step(p, text) {
    return new Promise(resolve => {
        setTimeout(() => {
            progressBar.style.width = p + "%";
            statusText.innerText = text;
            resolve();
        }, 700);
    });
}

// ---------- PREDICT ----------
async function predict() {

    loaderBox.style.display = "block";
    resultBox.style.display = "none";
    progressBar.style.width = "0%";
    statusText.innerText = "";

    const loc = locations[locationSelect.value];

    let data;

    try {
        await step(15, "Connecting to weather server...");
        await step(35, "Fetching atmospheric parameters...");
        await step(55, "Preprocessing weather data...");

        const api =
            `https://api.open-meteo.com/v1/forecast?latitude=${loc.lat}&longitude=${loc.lon}` +
            `&hourly=temperature_2m,relativehumidity_2m,pressure_msl,shortwave_radiation&forecast_days=1`;

        const res = await fetch(api);
        data = await res.json();

    } catch {
        // Fallback (safe demo)
        data = {
            hourly: {
                temperature_2m: Array(24).fill(32),
                relativehumidity_2m: Array(24).fill(55),
                pressure_msl: Array(24).fill(1010),
                shortwave_radiation: Array(24).fill(650)
            }
        };
    }

    await step(75, "Loading trained solar model...");
    await step(90, "Running solar irradiance model...");
    await step(100, "Prediction completed");

    const h = new Date().getHours();

    const tempC = data.hourly.temperature_2m[h];
    const humidity = data.hourly.relativehumidity_2m[h];
    const pressure = data.hourly.pressure_msl[h];
    const rad = data.hourly.shortwave_radiation[h];

    const tempF = (tempC * 9/5) + 32;
    const pressureAtm = pressure / 1013.25;
    const radKW = rad / 1000;

    loaderBox.style.display = "none";
    resultBox.style.display = "block";

    resultBox.innerHTML = `
        <b>Predicted Solar Irradiance</b><br><br>
        ${rad.toFixed(2)} W/m² (${radKW.toFixed(3)} kW/m²)<br><br>
        <small>
        Temperature: ${tempC.toFixed(1)} °C / ${tempF.toFixed(1)} °F<br>
        Humidity: ${humidity.toFixed(0)} %<br>
        Pressure: ${pressure.toFixed(0)} hPa / ${pressureAtm.toFixed(3)} atm
        </small>
    `;
}
</script>

</body>
</html>
