<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Irradiance Prediction System</title>

<style>
    body {
        background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 430px;
        margin: 40px auto;
        background: #111;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,255,255,0.35);
        display: none;
    }

    .active {
        display: block;
    }

    h2 {
        text-align: center;
        color: #00ffff;
    }

    p {
        font-size: 14px;
        color: #ccc;
        text-align: center;
    }

    select, input, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: none;
        font-size: 14px;
    }

    button {
        background: #00ffff;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #00cccc;
    }

    .status {
        margin-top: 15px;
        background: #222;
        padding: 10px;
        border-radius: 6px;
        font-size: 13px;
        height: 90px;
        overflow: hidden;
    }

    .result {
        margin-top: 15px;
        background: #1a1a1a;
        padding: 12px;
        border-radius: 6px;
        font-size: 14px;
        border-left: 4px solid #00ffff;
    }

    small {
        color: #ccc;
    }
</style>
</head>

<body>

<!-- HOME PAGE -->
<div class="container active" id="home">
    <h2>Solar Irradiance Prediction</h2>
    <p>
        This system predicts solar irradiance using  
        weather parameters and time-based modeling.
    </p>

    <p>
        ‚úî Frontend Simulation<br>
        ‚úî Location-Based Analysis<br>
        ‚úî Time-Aware Prediction Model
    </p>

    <button onclick="goToPrediction()">Go to Prediction</button>
</div>

<!-- PREDICTION PAGE -->
<div class="container" id="predictPage">
    <h2>Prediction Panel</h2>

    <!-- LOCATION (50+) -->
    <select id="location">
        <option>Nellore</option><option>Chennai</option><option>Hyderabad</option>
        <option>Bangalore</option><option>Vijayawada</option><option>Visakhapatnam</option>
        <option>Tirupati</option><option>Kurnool</option><option>Rajahmundry</option>
        <option>Guntur</option><option>Warangal</option><option>Nizamabad</option>
        <option>Karimnagar</option><option>Khammam</option><option>Adilabad</option>
        <option>Coimbatore</option><option>Madurai</option><option>Salem</option>
        <option>Erode</option><option>Trichy</option><option>Vellore</option>
        <option>Pondicherry</option><option>Thanjavur</option><option>Kochi</option>
        <option>Trivandrum</option><option>Calicut</option><option>Thrissur</option>
        <option>Kozhikode</option><option>Mangalore</option><option>Udupi</option>
        <option>Hubli</option><option>Belgaum</option><option>Mysore</option>
        <option>Pune</option><option>Mumbai</option><option>Nagpur</option>
        <option>Nashik</option><option>Aurangabad</option><option>Indore</option>
        <option>Bhopal</option><option>Raipur</option><option>Bhubaneswar</option>
        <option>Cuttack</option><option>Rourkela</option><option>Kolkata</option>
        <option>Durgapur</option><option>Asansol</option>
    </select>

    <!-- TIME -->
    <input type="time" id="time" value="12:00">

    <button onclick="predict()">Predict</button>

    <div class="status" id="status"></div>
    <div class="result" id="result">Waiting for prediction...</div>
</div>

<script>
function goToPrediction() {
    document.getElementById("home").classList.remove("active");
    document.getElementById("predictPage").classList.add("active");
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

function random(min, max) {
    return Math.random() * (max - min) + min;
}

async function predict() {
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const location = document.getElementById("location").value;
    const timeVal = document.getElementById("time").value;

    status.innerHTML = "";
    result.innerHTML = "Processing...";

    status.innerHTML += "üìç Location: " + location + "<br>";
    await sleep(600);

    status.innerHTML += "üåê Fetching weather data...<br>";
    await sleep(700);

    let tempC = random(25, 38);
    let humidity = random(40, 75);
    let pressureHpa = random(1005, 1018);

    status.innerHTML += "‚öôÔ∏è Processing weather data...<br>";
    await sleep(700);

    status.innerHTML += "ü§ñ Running solar irradiance model...<br>";
    await sleep(800);

    let hour = parseInt(timeVal.split(":")[0]);
    let irradiance;

    if (hour >= 6 && hour < 9) irradiance = random(200, 450);
    else if (hour >= 9 && hour < 12) irradiance = random(500, 750);
    else if (hour >= 12 && hour < 15) irradiance = random(750, 1000);
    else if (hour >= 15 && hour < 17) irradiance = random(400, 650);
    else if (hour >= 17 && hour < 18) irradiance = random(200, 350);
    else irradiance = random(5, 50);

    status.innerHTML += "‚úÖ Prediction completed<br>";

    let tempF = (tempC * 9/5) + 32;
    let pressureMmHg = pressureHpa * 0.75006;
    let pressureAtm = pressureHpa / 1013.25;

    result.innerHTML = `
        <b>Predicted Solar Irradiance</b><br>
        <span style="font-size:18px;color:#00ffff;">
        ${irradiance.toFixed(2)} W/m¬≤
        </span><br><br>
        <small>
        üìç ${location}<br>
        üå° ${tempC.toFixed(1)} ¬∞C | ${tempF.toFixed(1)} ¬∞F<br>
        üíß ${humidity.toFixed(0)} %<br>
        üå¨ ${pressureHpa.toFixed(0)} hPa |
        ${pressureMmHg.toFixed(1)} mmHg |
        ${pressureAtm.toFixed(3)} atm
        </small>
    `;
}
</script>

</body>
</html>
