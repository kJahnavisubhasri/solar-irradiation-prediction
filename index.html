<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar Irradiance Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 420px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .progress {
            width: 100%;
            height: 18px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #2e7d32);
            transition: width 0.5s;
        }
        #statusText {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            background: #e8f5e9;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: #1976d2;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Solar Irradiance Prediction</h2>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="statusText">System idle</div>

    <button onclick="predict()">Predict Irradiance</button>

    <div class="result" id="resultBox"></div>
</div>

<script>
function rand(min, max) {
    return Math.random() * (max - min) + min;
}

// Realistic solar irradiance ranges for South India (Nellore-like)
function calculateIrradiance(hour) {

    if (hour >= 6 && hour < 8) return rand(100, 300);
    if (hour >= 8 && hour < 10) return rand(300, 600);
    if (hour >= 10 && hour < 14) return rand(700, 1000);
    if (hour >= 14 && hour < 16) return rand(500, 800);
    if (hour >= 16 && hour < 18) return rand(200, 500);

    // Night time
    return rand(0, 20);
}

async function step(percent, text) {
    return new Promise(resolve => {
        setTimeout(() => {
            document.getElementById("progressBar").style.width = percent + "%";
            document.getElementById("statusText").innerText = text;
            resolve();
        }, 700);
    });
}

async function predict() {

    document.getElementById("resultBox").style.display = "none";
    document.getElementById("progressBar").style.width = "0%";

    await step(10, "Initializing system...");
    await step(25, "Fetching system time...");
    await step(40, "Fetching temperature data...");
    await step(55, "Fetching humidity data...");
    await step(65, "Fetching pressure data...");
    await step(75, "Fetching wind direction...");
    await step(90, "Running solar irradiance prediction model...");
    await step(100, "Prediction completed successfully");

    const now = new Date();
    const hour = now.getHours();

    // Simulated realistic weather values
    const temperature = rand(25, 38).toFixed(1);
    const humidity = rand(40, 80).toFixed(1);
    const pressure = rand(980, 1020).toFixed(1);
    const wind = rand(0, 360).toFixed(0);

    const irradiance = calculateIrradiance(hour).toFixed(2);

    const resultBox = document.getElementById("resultBox");
    resultBox.innerHTML = `
        <b>Prediction Summary</b><br><br>
        Location: Nellore (Simulated)<br>
        Time: ${now.toLocaleTimeString()}<br>
        Temperature: ${temperature} °C<br>
        Humidity: ${humidity} %<br>
        Pressure: ${pressure} hPa<br>
        Wind Direction: ${wind}°<br><br>
        <b>Predicted Solar Irradiance:</b><br>
        <span style="font-size:16px;">${irradiance} W/m²</span>
    `;
    resultBox.style.display = "block";
}
</script>

</body>
</html>
